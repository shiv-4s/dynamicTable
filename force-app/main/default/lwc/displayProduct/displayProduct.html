<template>
    <lightning-card title="Products">
        <div class="slds-m-left_medium">
            <lightning-combobox
            options={options}
            onchange={handleProduct}
            class="selectcountry"
            value={selectedItem}
            style="color:grey; width:150px"
            >
            </lightning-combobox>
        </div>
        <article class="slds-card">
            <template if:true={visibleRecords}>
                <lightning-layout multiple-rows="true" pull-to-boundary="small" horizontal-align="space">
                    <template for:each={visibleRecords} for:item="proditem">
                        <div key={proditem.Id} class="grid-container">
                            <div class="grid-item">
                                <lightning-layout-item class="slds-var-p-around_x-small" padding="around-small">
                                    <!-- Start bear tile -->
                                    <lightning-card title={proditem.Name} class="prod-tile">
                                        <div class="slds-var-p-horizontal_small bear-tile-body">
                                            <div class="slds-media">
                                                <div class="slds-media__figure">
                                                    <img src={proditem.Image__c} data-id={proditem.Id} onclick={goToRecordPage}  class="prod-silhouette"/>
                                                </div>
                                            </div>
                                        </div>
                                    </lightning-card>
                                    <p><strong>Name: </strong>{proditem.Name}</p>
                                    <p><strong>Price: </strong>{proditem.Price__c} USD</p>
                                </lightning-layout-item>
                            </div>
                        </div>
                    </template>
                </lightning-layout>
            </template>
        </article>
        <template if:true={selectedItem}>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <div class="slds-m-right_small">
                        <lightning-button
                        disabled={disableNext}
                        class="newproductitem"
                        value=""
                        label="Next"
                        onclick={nextHandler}
                        >
                        </lightning-button>
                    </div>
                </div>
                <div class="slds-float_left">
                    <div class="slds-m-left_small">
                        <lightning-button
                        disabled={disablePrevious}
                        class="oldproductitem"
                        value=""
                        label="Previous"
                        onclick={previousHandler}
                        >
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>
	</lightning-card>
</template>
