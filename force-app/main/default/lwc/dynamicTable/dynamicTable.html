<template>
    <lightning-card icon-name="custom:custom63" title="Dynamic Table">
        <div class="slds-m-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped" aria-label="Example table of Opportunities with striped rows">
                <thead>
                    <template for:each={fieldName} for:item="fielditem">
                        <th key={fielditem} class="" scope="col">
                            <div class="slds-truncate" title="Name">{fielditem}</div>
                        </th>
                    </template>
                </thead>
                <tbody>
                    <template for:each={fullData} for:item="fetchitem">
                        <tr key={fetchitem.Id}>
                            <template for:each={fetchitem} for:item="item">
                                <td key={item}>
                                    <lightning-formatted-text
                                        data-id={fetchitem.Id}
                                        value={item}
                                        onclick={goToRecordPage}
                                    ></lightning-formatted-text>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
